<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
	{% for value in d.values()|sort(attribute='name') %}
	    <LI>{{ value.id }}: <B>{{ value.name }}</B>
	        <UL>
		{% for v2 in value.cities|sort(attribute='name') %}
		        <LI>{{ v2.id }}: <B>{{ v2.name }}</B></LI>
		{% endfor %}
	        </UL>
	    </LI>
	{% endfor %}
	</UL>
    </BODY>
</HTML>
